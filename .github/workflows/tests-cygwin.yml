name: tests-cygwin

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pytest:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-minor:
          - '9'

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Cygwin
        uses: cygwin/cygwin-install-action@v2
        with:
          packages: >-
            python3${{ matrix.python-minor }}
            python3${{ matrix.python-minor }}-pip

      - name: Install nox
        shell: bash.exe -eo pipefail -o igncr "{0}"
        env:
          PATH: "/bin:/usr/bin:/usr/local/bin:/usr/lib/lapack"
        run: |
            /usr/bin/python -m pip install nox
            nox --version

      - name: Run tests
        shell: bash.exe -eo pipefail -o igncr "{0}"
        env:
          PATH: "/bin:/usr/bin:/usr/local/bin:/usr/lib/lapack"
        run: nox -s test-3.${{ matrix.python-minor }}

      - name: Send coverage report
        uses: codecov/codecov-action@v1
        env:
          PYTHON: cygwin-3.${{ matrix.python-minor }}
        with:
          flags: tests
          env_vars: PYTHON
          name: cygwin-3.${{ matrix.python-minor }}
